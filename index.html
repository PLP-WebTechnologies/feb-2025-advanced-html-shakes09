<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <!-- Adding a meta description for SEO -->
    <meta name="description" content="A simple webpage to demonstrate HTML5 structure.">
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic HTML5 structure example.</p>
    </header>

    <!-- Navigation section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Here you can find information about me and my website.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>Learn about the services I offer here.</p>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Contact me at: <a href="mailto:example@email.com">example@email.com</a></p>
    </footer>

</body>
</html>
